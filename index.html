<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メニューサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>メニュー</h1>
  </header>
  <main>
    <section id="menu">
      <h2>料理ジャンル</h2>
      <ul>
        <li>寿司 <button onclick="addToCart('寿司')">カートに追加</button></li>
        <li>ラーメン <button onclick="addToCart('ラーメン')">カートに追加</button></li>
        <li>カレー <button onclick="addToCart('カレー')">カートに追加</button></li>
      </ul>
    </section>
    <section id="cart">
      <h2>カート</h2>
      <ul id="cart-items">
        <!-- カートの内容がここに表示されます -->
      </ul>
      <p>合計金額: <span id="total-price">0</span>円</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
