  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>メニュー</h1>
  </header>
  <main>
    <section id="menu">
      <h2>料理ジャンル</h2>
      <ul>
        <li>寿司 <button onclick="addToCart('寿司')">カートに追加</button></li>
        <li>ラーメン <button onclick="addToCart('ラーメン')">カートに追加</button></li>
        <li>カレー <button onclick="addToCart('カレー')">カートに追加</button></li>
      </ul>
    </section>
    <section id="cart">
      <h2>カート</h2>
      <ul id="cart-items">
        <!-- カートの内容がここに表示されます -->
      </ul>
      <p>合計金額: <span id="total-price">0</span>円</p>
    </section>
  </main>
  <script src="app.js"></script>

  <script>
    // Firebaseの初期化コード（Firebaseコンソールで取得したもの）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  
    // Firebaseを初期化
    firebase.initializeApp(firebaseConfig);
  
    // Firestoreを取得
    const db = firebase.firestore();
  
    // データを書き込む例
    function addOrder() {
      db.collection("orders").add({
        customerName: "山田太郎",
        item: "ラーメン",
        price: 800,
        orderTime: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("注文データが保存されました！");
      })
      .catch((error) => {
        console.error("エラーが発生しました: ", error);
      });
    }
  
    // ページ読み込み時にテストで注文データを保存
    window.onload = () => {
      addOrder();
    };
  </script>
